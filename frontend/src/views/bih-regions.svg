<?xml version="1.0" encoding="UTF-8"?>
<svg id="bih-map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <style>
      .region {
        fill: #d6d6d6;
        stroke: #999;
        stroke-width: 0.5;
        cursor: pointer;
        transition: fill 0.2s, opacity 0.2s;
      }
      .region:hover {
        opacity: 0.8;
      }
      .region-label {
        font-family: Arial, sans-serif;
        font-size: 8px;
        fill: #333;
        pointer-events: none;
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <g id="regions">
    <!-- Federation of Bosnia and Herzegovina (FBiH) - 10 Cantons -->
    
    <!-- Una-Sana Canton -->
    <path id="UNA_SANA" class="region" d="M45,50 L85,35 L110,45 L115,80 L95,110 L70,115 L45,100 Z"/>
    <text x="78" y="75" class="region-label">Una-Sana</text>
    
    <!-- Posavina Canton -->
    <path id="POSAVINA" class="region" d="M200,30 L235,25 L255,40 L250,60 L220,65 L195,55 Z"/>
    <text x="225" y="45" class="region-label">Posavina</text>
    
    <!-- Tuzla Canton -->
    <path id="TUZLA" class="region" d="M195,55 L220,65 L250,60 L270,85 L265,120 L230,135 L195,125 L180,95 Z"/>
    <text x="225" y="95" class="region-label">Tuzla</text>
    
    <!-- Zenica-Doboj Canton -->
    <path id="ZENICA_DOBOJ" class="region" d="M115,80 L150,75 L180,95 L195,125 L175,155 L140,160 L115,135 L110,100 Z"/>
    <text x="150" y="120" class="region-label">Zenica-Doboj</text>
    
    <!-- Bosnian-Podrinje Canton -->
    <path id="BOSNIAN_PODRINJE" class="region" d="M230,135 L265,120 L280,145 L275,175 L250,185 L235,165 Z"/>
    <text x="255" y="155" class="region-label">B-Podrinje</text>
    
    <!-- Central Bosnia Canton -->
    <path id="CENTRAL_BOSNIA" class="region" d="M95,110 L115,135 L140,160 L135,195 L105,210 L75,195 L65,160 L70,115 Z"/>
    <text x="105" y="160" class="region-label">Central BiH</text>
    
    <!-- Herzegovina-Neretva Canton -->
    <path id="HERZEGOVINA_NERETVA" class="region" d="M105,210 L135,195 L170,205 L190,240 L175,280 L140,290 L100,270 L85,235 Z"/>
    <text x="140" y="250" class="region-label">Herz-Neretva</text>
    
    <!-- West Herzegovina Canton -->
    <path id="WEST_HERZEGOVINA" class="region" d="M40,235 L85,235 L100,270 L95,310 L60,325 L30,305 L25,260 Z"/>
    <text x="65" y="280" class="region-label">W-Herzegovina</text>
    
    <!-- Sarajevo Canton -->
    <path id="SARAJEVO" class="region" d="M175,155 L195,125 L230,135 L235,165 L225,190 L195,195 L170,175 Z"/>
    <text x="200" y="165" class="region-label">Sarajevo</text>
    
    <!-- Canton 10 (Herzeg-Bosnia) -->
    <path id="CANTON_10" class="region" d="M65,160 L75,195 L105,210 L85,235 L40,235 L25,200 L35,170 Z"/>
    <text x="60" y="200" class="region-label">Canton 10</text>
    
    <!-- Republika Srpska (RS) - 7 Regions -->
    
    <!-- Banja Luka Core -->
    <path id="BANJA_LUKA" class="region" d="M110,45 L150,35 L175,50 L180,80 L150,75 L115,80 Z"/>
    <text x="145" y="60" class="region-label">Banja Luka</text>
    
    <!-- Krajina West -->
    <path id="KRAJINA_WEST" class="region" d="M85,35 L110,45 L115,80 L95,110 L70,115 L45,100 L50,65 Z"/>
    <text x="80" y="90" class="region-label">Krajina W</text>
    
    <!-- Doboj Region -->
    <path id="DOBOJ" class="region" d="M150,75 L180,80 L180,95 L175,120 L150,115 L140,95 Z"/>
    <text x="160" y="100" class="region-label">Doboj</text>
    
    <!-- Semberija Region -->
    <path id="SEMBERIJA" class="region" d="M270,85 L310,75 L330,100 L325,130 L290,140 L265,120 Z"/>
    <text x="295" y="110" class="region-label">Semberija</text>
    
    <!-- Podrinje Region -->
    <path id="PODRINJE" class="region" d="M280,145 L325,130 L340,165 L335,200 L305,215 L275,195 L275,175 Z"/>
    <text x="305" y="175" class="region-label">Podrinje</text>
    
    <!-- Romanija Region -->
    <path id="ROMANIJA" class="region" d="M225,190 L250,185 L275,195 L280,230 L250,250 L220,240 L215,210 Z"/>
    <text x="245" y="220" class="region-label">Romanija</text>
    
    <!-- Eastern Herzegovina -->
    <path id="EAST_HERZEGOVINA" class="region" d="M175,280 L220,260 L260,280 L275,320 L245,350 L195,345 L160,320 L140,290 Z"/>
    <text x="210" y="310" class="region-label">E-Herzegovina</text>
    
    <!-- District -->
    
    <!-- Brcko District -->
    <path id="BRCKO" class="region" d="M255,40 L285,35 L310,55 L310,75 L270,85 L250,60 Z"/>
    <text x="280" y="60" class="region-label">Brcko</text>
  </g>
  
  <!-- Map outline -->
  <path id="outline" fill="none" stroke="#666" stroke-width="1" 
        d="M25,35 L85,35 L150,35 L200,30 L285,35 L330,55 L340,100 L345,165 L340,230 L320,290 L275,350 L195,355 L140,330 L60,330 L25,290 L15,200 L25,100 Z"/>
</svg>
